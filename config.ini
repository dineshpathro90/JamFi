[Settings]
# Duration in seconds for scanning WiFi networks
scan_duration = 10

# Whether to log deauth attacks to CSV file (true/false)
log_attacks = true

# Deauth packet count (0 = infinite)
deauth_packets = 0

# Whether to automatically select all networks by default (true/false)
auto_select_all = false

# Time in seconds between attack attempts if an attack crashes
retry_delay = 5

[Advanced]
# Whether to clean up temporary files after scanning (true/false)
cleanup_temp_files = true

# Whether to show the banner at startup (true/false)
show_banner = true
